components:
  parameters:
    groupQueryParam:
      explode: true
      in: query
      name: groupId
      required: true
      schema:
        description: Group to filter (Liferay site)
        example: 30130
        format: int64
        minimum: 0
        type: integer
      style: form
    idPathParam:
      examples:
        externalId:
          summary: External idenfitifer
          value: ext-uniqueId
        localId:
          summary: Local identifier
          value: '23456'
      explode: false
      in: path
      name: id
      required: true
      schema:
        description: The resource Id, or external reference code Id if it's prefixed
          with ext-
        minLength: 1
        type: string
      style: simple
  responses:
    NotFound:
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/Error"
      description: The specified resource was not found
    UnauthorizedError:
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/Error"
      description: Authentication information is missing or invalid
  schemas:
    Account:
      properties:
        addresses:
          example:
          - city: Diamond Bar
            commerceCountryId: 30130
            commerceRegionId: 30234
            defaultBilling: true
            defaultShipping: true
            description: right stairs, first room on the left
            id: 31130
            latitude: 33.9976884
            longitude: -117.8144595
            name: Alessio Antonio Rendina
            phoneNumber: "(123) 456 7890"
            street1: 1400 Montefino Ave
            street2: 1st floor
            street3: suite 200
            zip: '91765'
          items:
            "$ref": "#/components/schemas/Address"
          type: array
        business:
          type: boolean
        emailAddresses:
          example:
          - joe.1@commerce.com
          - joe.2@commerce.com
          - joe.3@commerce.com
          items:
            format: email
            type: string
          type: array
        externalReferenceCode:
          example: AB-34098-789-N
          type: string
        id:
          example: 30130
          format: int64
          minimum: 0
          type: integer
        logoId:
          example: 20078
          format: int64
          minimum: 0
          type: integer
        name:
          example: Account Name
          type: string
        organizationId:
          example: 20078
          format: int64
          minimum: 0
          type: integer
        personal:
          type: boolean
        root:
          type: boolean
        taxId:
          example: Abcd1234
          type: string
        type:
          example: Personal
          type: string
        userIds:
          example:
          - 20001237
          - 20210282
          - 50441007
          items:
            format: int64
            type: integer
          type: array
      required:
      - emailAddresses
      - externalReferenceCode
      - name
      - taxId
      - userIds
      type: object
    Address:
      properties:
        city:
          example: Diamond Bar
          type: string
        commerceCountryId:
          example: 30130
          format: int64
          minimum: 0
          type: integer
        commerceRegionId:
          example: 30234
          format: int64
          minimum: 0
          type: integer
        defaultBilling:
          type: boolean
        defaultShipping:
          type: boolean
        description:
          example: right stairs, first room on the left
          type: string
        id:
          example: 31130
          format: int64
          minimum: 0
          type: integer
        latitude:
          example: 33.9976884
          format: double
          type: number
        longitude:
          example: -117.8144595
          format: double
          type: number
        name:
          example: Alessio Antonio Rendina
          type: string
        phoneNumber:
          example: "(123) 456 7890"
          type: string
        street1:
          example: 1400 Montefino Ave
          type: string
        street2:
          example: 1st floor
          type: string
        street3:
          example: suite 200
          type: string
        zip:
          example: '91765'
          type: string
      required:
      - city
      - commerceCountryId
      - name
      - street1
      type: object
    Country:
      properties:
        billingAllowed:
          type: boolean
        id:
          example: 30130
          format: int64
          minimum: 0
          type: integer
        name:
          additionalProperties:
            type: string
          example:
            en_US: Croatia
            hr_HR: Hrvatska
            hu_HU: Horvatorszag
          type: object
        numericISOCode:
          example: 191
          format: int32
          type: integer
        regions:
          example:
          - active: true
            code: CA
            commerceCountryId: 30130
            id: 30234
            name: California
            priority: 1.1
          - active: true
            code: TX
            commerceCountryId: 30130
            id: 30243
            name: Texas
            priority: 1.2
          items:
            "$ref": "#/components/schemas/Region"
          type: array
        shippingAllowed:
          type: boolean
        subjectToVAT:
          type: boolean
        threeLettersISOCode:
          example: HRV
          type: string
        twoLettersISOCode:
          example: HR
          type: string
      required:
      - name
      - numericISOCode
      - threeLettersISOCode
      - twoLettersISOCode
      type: object
    Currency:
      properties:
        code:
          example: USD
          type: string
        formatPattern:
          additionalProperties:
            type: string
          example:
            en_US: "$###,##0.00"
          type: object
        id:
          example: 30130
          format: int64
          type: integer
        maxFractionDigits:
          example: 2
          format: int32
          type: integer
        minFractionDigits:
          example: 2
          format: int32
          type: integer
        name:
          additionalProperties:
            type: string
          example:
            en_US: US Dollar
          type: object
        primary:
          type: boolean
        rate:
          example: 1
          format: bigdecimal
          minimum: 0
          type: number
        roundingMode:
          example: HALF_EVEN
          type: string
      required:
      - code
      - formatPattern
      - name
      - rate
      - roundingMode
      type: object
    Error:
      properties:
        errorCode:
          description: Internal error code mapping
          example: 996
          format: int32
          readOnly: true
          type: integer
        errorDescription:
          example: Unable to find currency. Currency code should be expressed with
            3-letter ISO 4217 format.
          readOnly: true
          type: string
        message:
          example: No CommerceCurrency exists with the key {groupId=41811, code=US
            Dollar}
          readOnly: true
          type: string
        status:
          description: HTTP Status code
          example: 404
          format: int32
          readOnly: true
          type: integer
      required:
      - errorCode
      - errorDescription
      - message
      - status
      type: object
    Inventory:
      properties:
        id:
          example: 30130
          format: int64
          minimum: 0
          type: integer
        quantity:
          example: 10
          format: int32
          type: integer
        skuExternalReferenceCode:
          example: AB-34098-789-N
          type: string
        skuId:
          example: 30130
          format: int64
          minimum: 0
          type: integer
        warehouseId:
          example: 30130
          format: int64
          minimum: 0
          type: integer
        warehouseName:
          example: 660 Park Ave
          type: string
      required:
      - quantity
      - skuExternalReferenceCode
      - skuId
      - warehouseId
      type: object
    Order:
      properties:
        address:
          additionalProperties:
            "$ref": "#/components/schemas/Address"
          example:
            city: Diamond Bar
            commerceCountryId: 30130
            commerceRegionId: 30234
            defaultBilling: true
            defaultShipping: true
            description: right stairs, first room on the left
            id: 31130
            latitude: 33.9976884
            longitude: -117.8144595
            name: Alessio Antonio Rendina
            phoneNumber: "(123) 456 7890"
            street1: 1400 Montefino Ave
            street2: 1st floor
            street3: suite 200
            zip: '91765'
          type: object
        commerceAccountId:
          example: 30130
          format: int64
          minimum: 0
          type: integer
        currency:
          example: USD
          type: string
        externalReferenceCode:
          example: AB-34098-789-N
          type: string
        id:
          example: 30130
          format: int64
          minimum: 0
          type: integer
      required:
      - commerceAccountId
      - currency
      - externalReferenceCode
      type: object
    PriceEntry:
      properties:
        commercePriceListId:
          example: 20078
          format: int64
          minimum: 0
          type: integer
        commerceProductInstanceId:
          example: 30130
          format: int64
          minimum: 0
          type: integer
        externalReferenceCode:
          example: AB-34098-789-N
          type: string
        hasTierPrice:
          type: boolean
        id:
          example: 30130
          format: int64
          minimum: 0
          type: integer
        price:
          example: 30130
          format: bigdecimal
          minimum: 0
          type: number
        promoPrice:
          example: 30130
          format: bigdecimal
          minimum: 0
          type: number
        sku:
          example: Blue handle, 00001l, 70cm, lifetime warranty
          type: string
        skuExternalReferenceCode:
          example: CAB-34098-789-N
          type: string
        standardPrice:
          type: boolean
      required:
      - commercePriceListId
      - externalReferenceCode
      - price
      - promoPrice
      - standardPrice
      type: object
    PriceList:
      properties:
        active:
          type: boolean
        commercePriceListId:
          example: 20178
          format: int64
          minimum: 0
          type: integer
        currency:
          example: EUR
          type: string
        displayDate:
          format: date
          type: string
        expirationDate:
          format: date
          type: string
        externalReferenceCode:
          example: AB-34098-789-N
          type: string
        id:
          example: 30130
          format: int64
          minimum: 0
          type: integer
        name:
          example: Laptops, Beverages
          type: string
        neverExpire:
          type: boolean
        priority:
          example: 1.2
          format: double
          type: number
      required:
      - active
      - currency
      - externalReferenceCode
      - name
      - neverExpire
      - priority
      type: object
    Product:
      properties:
        active:
          type: boolean
        assetCategoryIds:
          example:
          - 20001237
          - 20210282
          - 50441007
          items:
            format: int32
            type: integer
          type: array
        defaultSku:
          example: Blue handle, 00001l, 70cm, lifetime warranty
