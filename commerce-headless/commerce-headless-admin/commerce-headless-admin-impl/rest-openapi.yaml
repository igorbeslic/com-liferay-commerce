        id:
          example: 30130
          format: int64
          minimum: 0
          type: integer
        name:
          example: Breccia
          type: string
      required:
      - description
      - name
      type: object
  securitySchemes:
    BasicAuth:
      scheme: basic
      type: http
    BearerAuth:
      scheme: bearer
      type: http
    OAuth2:
      flows:
        authorizationCode:
          authorizationUrl: "/oauth/authorize"
          scopes:
            CommerceOpenApiAdmin.admin: Grants access to admin operations
            CommerceOpenApiAdmin.read: Grants read access
            CommerceOpenApiAdmin.write: Grants write access
          tokenUrl: "/oauth/token"
      type: oauth2
