      properties:
        cost:
          example: 101
          format: bigdecimal
          minimum: 0
          type: number
        depth:
          example: 1.1
          format: double
          minimum: 0
          type: number
        displayDate:
          format: date
          type: string
        expirationDate:
          format: date
          type: string
        externalReferenceCode:
          example: AB-34098-789-N
          type: string
        gtin:
          example: '12341234'
          type: string
        height:
          example: 20.2
          format: double
          minimum: 0
          type: number
        id:
          example: 30130
          format: int64
          minimum: 0
          type: integer
        manufacturerPartNumber:
          example: '12341234'
          type: string
        neverExpire:
          type: boolean
        price:
          example: 101
          format: bigdecimal
          minimum: 0
          type: number
        promoPrice:
          example: 202
          format: bigdecimal
          minimum: 0
          type: number
        published:
          type: boolean
        purchasable:
          type: boolean
        sku:
          example: '12341234'
          type: string
        weight:
          example: 1.1
          format: double
          minimum: 0
          type: number
        width:
          example: 20.2
          format: double
          minimum: 0
          type: number
      required:
      - externalReferenceCode
      - sku
      type: object
    User:
      properties:
        additionalName:
          example: G.I.
          type: string
        alternateName:
          example: Joe
          type: string
        birthDate:
          format: date
          type: string
        commerceAccountIds:
          example:
          - 20001237
          - 20210282
          - 50441007
          items:
            format: int64
            type: integer
          type: array
        dashboardURL:
          example: https://commerce.com/dashboardURL
          format: uri
          type: string
        email:
          example: joe@commerce.com
          format: email
          type: string
        externalReferenceCode:
          example: AB-34098-789-N
          type: string
        familyName:
          example: Smith
          type: string
        gender:
          example: male
