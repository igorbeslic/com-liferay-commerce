            type: string
          example:
            en_US: Hand stainless steel saw for wood
            hr_HR: Product Short Description HR
            hu_HU: Product Short Description HU
          type: object
      required:
      - active
      - externalReferenceCode
      - name
      - productTypeName
      type: object
    ProductOption:
      properties:
        description:
          example: Description
          type: string
        externalReferenceCode:
          example: AB-34098-789-N
          type: string
        facetable:
          type: boolean
        fieldType:
          enum:
          - checkbox
          - checkbox_multiple
          - date
          - numeric
          - radio
          - select
          example: select
          type: string
        id:
          example: 30130
          format: int64
          minimum: 0
          type: integer
        key:
          example: color
          type: string
        name:
          example: Color
          type: string
        required:
          type: boolean
        skuContributor:
